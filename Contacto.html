        <div class="container">
            <h1>Contactanos</h1>
            <div class="row">
                <h1></h1>
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" id="txtnombre" />
                    <label>Apellido Paterno</label>
                    <input type="text" class="form-control" id="txtapellidopaterno" />
                    <label>Apellido Materno</label>
                    <input type="text" class="form-control" id="txtapellidomaterno" />
                    <label>N° de telefono</label>
                    <input type="text" class="form-control" id="txttelefono" />
                </div>
                <div class="form-chek">
                    <label class="form-check-label">Masculino</label>
                    <input type="radio" class="form-check-input" name="radiogenero" id="rdmasculino" checked />
                    <label class="form-check-label">Femenino</label>
                    <input type="radio" class="form-check-input" name="radiogenero" id="rdfemenino" />
                </div>
                <div class="form-group">
                    <label>Cuidad de residencia</label>
                                    <select class="form-select" id="cbxCiudad">
                                    <optgroup label="Region Metropolitana">
                                        <option value="1">Santiago</option>
                                        <option value="2">Maipú</option>
                                        <option value="3">Providencia</option>
                                        <option value="4">Pudahuel</option>
                                        <option value="5">San Bernardo</option>
                                        <option value="6">Otra</option>
                                    </optgroup>
                                    <optgroup label="Region de la Araucania">
                                        <option value="7">Temuco</option>
                                        <option value="8">Teodoro Schmidt</option>
                                        <option value="9">Freire</option>
                                    </optgroup>
                </div><br>
                <div class="form-group">
                    <label>Comentario</label>
                    <textarea class="form-control" id="comentario"></textarea>
                </div><br>
                <div class="form-group">
                    <button class="btn btn-primary" id="btnguardar">Guardar</button>
                </div>
                <a href="index.html" style="margin-top: 5px;">
                    <button class="btn btn-secondary">volver</button>
                  </a>
